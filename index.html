<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

  <div id="root">  
  </div>
  
  <!--
    Con este type text/babel le indicamos al script que utilice babel para que este pueda
    entender la sintaxis con la que esta trabajando, ya que  no esta utilizando js, si no react
    con jsx una sintaxis que vanilla no entiende.
  -->
  <script type="text/babel">

    //Seleccionamos el div de nuestros elementos html con query selector

    const divRoot = document.querySelector('#root');

    // Podremos utilizar variables dentro etiquetas utilizando {}

    const nombre = 'Goku';

    const h1Tag =<h1>Hola, soy {nombre}</h1>;

    // Ahora para indicarle a react que renderice  la etiqueta dentro del div hacemos lo siguiente

    ReactDOM.render(h1Tag, divRoot);

  </script>
</body>
</html>
